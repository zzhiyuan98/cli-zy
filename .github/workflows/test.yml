name: Test cli-zy on macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install cli-zy
      run: npm install -g .
      
    - name: Test cli-zy setup
      run: cli-zy setup
      
    - name: Verify Homebrew installation
      run: |
        if ! command -v brew >/dev/null 2>&1; then
          echo "âŒ Homebrew installation failed"
          exit 1
        fi
        
        echo "âœ… Homebrew installed successfully"
        brew --version
        
    - name: Verify Git installation
      run: |
        if ! command -v git >/dev/null 2>&1; then
          echo "âŒ Git installation failed"
          exit 1
        fi
        
        echo "âœ… Git installed successfully"
        git --version
        
    - name: Verify nvm installation
      run: |
        # æ£€æŸ¥ nvm æ˜¯å¦å·²å®‰è£…
        if [ ! -d "$HOME/.nvm" ]; then
          echo "âŒ nvm directory not found"
          exit 1
        fi
        
        echo "âœ… nvm directory exists"
        
        # æ‰‹åŠ¨åŠ è½½ nvmï¼ˆåœ¨åŒä¸€ä¸ª shell ä¼šè¯ä¸­ï¼‰
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        
        if ! command -v nvm >/dev/null 2>&1; then
          echo "âŒ nvm failed to load"
          exit 1
        fi
        
        echo "âœ… nvm loaded successfully"
        nvm --version
        
    - name: Verify fzf installation
      run: |
        if ! command -v fzf >/dev/null 2>&1; then
          echo "âŒ fzf installation failed"
          exit 1
        fi
        
        echo "âœ… fzf installed successfully"
        fzf --version
        
    - name: Verify Git aliases
      run: |
        if [ -f ~/.zshrc ] && grep -q "alias gca=" ~/.zshrc; then
          echo "âœ… Git aliases configured successfully"
          grep "alias gca=" ~/.zshrc
        elif [ -f ~/.bashrc ] && grep -q "alias gca=" ~/.bashrc; then
          echo "âœ… Git aliases configured successfully"
          grep "alias gca=" ~/.bashrc
        else
          echo "âŒ Git aliases configuration failed"
          exit 1
        fi
        
    - name: Test Git aliases
      run: |
        # æµ‹è¯• Git åˆ«åé…ç½®
        echo "ğŸ” Checking shell configuration files..."
        ls -la ~/.zshrc ~/.bashrc 2>/dev/null || echo "No config files found"
        
        # æ£€æŸ¥é…ç½®æ–‡ä»¶ä¸­çš„åˆ«åå®šä¹‰
        if [ -f ~/.zshrc ] && grep -q "alias gca=" ~/.zshrc; then
          echo "âœ… Git alias 'gca' found in ~/.zshrc"
          grep "alias gca=" ~/.zshrc
        elif [ -f ~/.bashrc ] && grep -q "alias gca=" ~/.bashrc; then
          echo "âœ… Git alias 'gca' found in ~/.bashrc"
          grep "alias gca=" ~/.bashrc
        else
          echo "âŒ Git alias 'gca' not found in configuration files"
          echo "Configuration file contents:"
          if [ -f ~/.zshrc ]; then
            echo "~/.zshrc:"
            cat ~/.zshrc
          fi
          if [ -f ~/.bashrc ]; then
            echo "~/.bashrc:"
            cat ~/.bashrc
          fi
          exit 1
        fi
        
    - name: Show configuration files
      run: |
        echo "ğŸ“„ Shell configuration files:"
        if [ -f ~/.zshrc ]; then
          echo "~/.zshrc exists"
          cat ~/.zshrc | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh|ws)" || echo "No relevant configurations found"
        fi
        if [ -f ~/.bashrc ]; then
          echo "~/.bashrc exists"
          cat ~/.bashrc | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh|ws)" || echo "No relevant configurations found"
        fi
        
    - name: Verify workspace shortcut function
      run: |
        # æ£€æŸ¥ ws å‡½æ•°æ˜¯å¦å·²é…ç½®
        if [ -f ~/.zshrc ] && grep -q "ws ()" ~/.zshrc; then
          echo "âœ… Workspace shortcut function found in ~/.zshrc"
          grep -A 10 "ws ()" ~/.zshrc
        elif [ -f ~/.bashrc ] && grep -q "ws ()" ~/.bashrc; then
          echo "âœ… Workspace shortcut function found in ~/.bashrc"
          grep -A 10 "ws ()" ~/.bashrc
        else
          echo "âŒ Workspace shortcut function not found in configuration files"
          exit 1
        fi
        