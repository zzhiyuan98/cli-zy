name: Test cli-zy on macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install cli-zy
      run: npm install -g .
      
    - name: Test cli-zy setup
      run: cli-zy setup
      
    - name: Verify Homebrew installation
      run: |
        if command -v brew >/dev/null 2>&1; then
          echo "‚úÖ Homebrew installed successfully"
          brew --version
        else
          echo "‚ùå Homebrew installation failed"
          exit 1
        fi
        
    - name: Verify Git installation
      run: |
        if command -v git >/dev/null 2>&1; then
          echo "‚úÖ Git installed successfully"
          git --version
        else
          echo "‚ùå Git installation failed"
          exit 1
        fi
        
    - name: Verify nvm installation
      run: |
        # nvm ÊòØ‰∏Ä‰∏™ shell ÂáΩÊï∞ÔºåÈúÄË¶ÅÂÖàÂä†ËΩΩ
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        
        if command -v nvm >/dev/null 2>&1; then
          echo "‚úÖ nvm installed successfully"
          nvm --version
        else
          echo "‚ùå nvm installation failed"
          exit 1
        fi
        
    - name: Verify fzf installation
      run: |
        if command -v fzf >/dev/null 2>&1; then
          echo "‚úÖ fzf installed successfully"
          fzf --version
        else
          echo "‚ùå fzf installation failed"
          exit 1
        fi
        
    - name: Verify Git aliases
      run: |
        if [ -f ~/.zshrc ] && grep -q "alias gca=" ~/.zshrc; then
          echo "‚úÖ Git aliases configured successfully"
          grep "alias gca=" ~/.zshrc
        elif [ -f ~/.bashrc ] && grep -q "alias gca=" ~/.bashrc; then
          echo "‚úÖ Git aliases configured successfully"
          grep "alias gca=" ~/.bashrc
        else
          echo "‚ùå Git aliases configuration failed"
          exit 1
        fi
        
    - name: Test Git aliases
      run: |
        # ÊµãËØï Git Âà´ÂêçÊòØÂê¶ÂèØÁî®
        source ~/.zshrc 2>/dev/null || source ~/.bashrc 2>/dev/null
        if alias gca >/dev/null 2>&1; then
          echo "‚úÖ Git alias 'gca' is available"
        else
          echo "‚ùå Git alias 'gca' is not available"
          exit 1
        fi
        
    - name: Show configuration files
      run: |
        echo "üìÑ Shell configuration files:"
        if [ -f ~/.zshrc ]; then
          echo "~/.zshrc exists"
          cat ~/.zshrc | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh)" || echo "No relevant configurations found"
        fi
        if [ -f ~/.bashrc ]; then
          echo "~/.bashrc exists"
          cat ~/.bashrc | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh)" || echo "No relevant configurations found"
        fi 