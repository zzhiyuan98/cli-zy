name: Test cli-zy on macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install cli-zy
      run: npm install -g .
      
    - name: Test cli-zy setup
      run: cli-zy setup
      
    - name: Verify Homebrew installation
      run: |
        if ! command -v brew >/dev/null 2>&1; then
          echo "âŒ Homebrew installation failed"
          exit 1
        fi
        
        echo "âœ… Homebrew installed successfully"
        brew --version
        
    - name: Verify Git installation
      run: |
        if ! command -v git >/dev/null 2>&1; then
          echo "âŒ Git installation failed"
          exit 1
        fi
        
        echo "âœ… Git installed successfully"
        git --version
        
    - name: Verify nvm installation
      run: |
        # æ£€æŸ¥ nvm æ˜¯å¦å·²å®‰è£…
        if [ ! -d "$HOME/.nvm" ]; then
          echo "âŒ nvm directory not found"
          exit 1
        fi
        
        echo "âœ… nvm directory exists"
        
        # æ‰‹åŠ¨åŠ è½½ nvmï¼ˆåœ¨åŒä¸€ä¸ª shell ä¼šè¯ä¸­ï¼‰
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        
        if ! command -v nvm >/dev/null 2>&1; then
          echo "âŒ nvm failed to load"
          exit 1
        fi
        
        echo "âœ… nvm loaded successfully"
        nvm --version
        
    - name: Verify fzf installation
      run: |
        if ! command -v fzf >/dev/null 2>&1; then
          echo "âŒ fzf installation failed"
          exit 1
        fi
        
        echo "âœ… fzf installed successfully"
        fzf --version
        
    - name: Verify Git aliases
      run: |
        # æ£€æŸ¥æ‰€æœ‰ Git åˆ«åæ˜¯å¦å·²é…ç½®
        aliases=("gd" "gcb" "gco" "gca" "gpd" "pull" "grbi" "grh" "gdbr" "gcp" "id" "undo")
        config_file=""
        
        if [ -f ~/.zshrc ]; then
          config_file="$HOME/.zshrc"
        elif [ -f ~/.bashrc ]; then
          config_file="$HOME/.bashrc"
        else
          echo "âŒ No shell configuration file found"
          exit 1
        fi
        
        echo "ğŸ” Checking Git aliases in $config_file..."
        missing_aliases=()
        
        for alias in "${aliases[@]}"; do
          if ! grep -q "^alias ${alias}=" "$config_file"; then
            missing_aliases+=("$alias")
          fi
        done
        
        if [ ${#missing_aliases[@]} -eq 0 ]; then
          echo "âœ… All Git aliases configured successfully"
          echo "Found aliases: ${aliases[*]}"
        else
          echo "âŒ Missing Git aliases: ${missing_aliases[*]}"
          exit 1
        fi
        
    - name: Show configuration files
      run: |
        echo "ğŸ“„ Shell configuration files:"
        if [ -f ~/.zshrc ]; then
          echo "~/.zshrc exists"
          cat "$HOME/.zshrc" | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh|ws)" || echo "No relevant configurations found"
        fi
        if [ -f ~/.bashrc ]; then
          echo "~/.bashrc exists"
          cat "$HOME/.bashrc" | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh|ws)" || echo "No relevant configurations found"
        fi
        
    - name: Verify workspace shortcut function
      run: |
        # æ£€æŸ¥ ws å‡½æ•°æ˜¯å¦å·²é…ç½®
        if [ -f ~/.zshrc ] && grep -q "ws ()" "$HOME/.zshrc"; then
          echo "âœ… Workspace shortcut function found in ~/.zshrc"
          grep -A 10 "ws ()" "$HOME/.zshrc"
        elif [ -f ~/.bashrc ] && grep -q "ws ()" "$HOME/.bashrc"; then
          echo "âœ… Workspace shortcut function found in ~/.bashrc"
          grep -A 10 "ws ()" "$HOME/.bashrc"
        else
          echo "âŒ Workspace shortcut function not found in configuration files"
          exit 1
        fi
        