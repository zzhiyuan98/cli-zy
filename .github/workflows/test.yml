name: Test cli-zy on macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install cli-zy
      run: npm install -g .
      
    - name: Test cli-zy setup
      run: cli-zy setup
      
    - name: Verify Homebrew installation
      run: |
        if command -v brew >/dev/null 2>&1; then
          echo "✅ Homebrew installed successfully"
          brew --version
        else
          echo "❌ Homebrew installation failed"
          exit 1
        fi
        
    - name: Verify Git installation
      run: |
        if command -v git >/dev/null 2>&1; then
          echo "✅ Git installed successfully"
          git --version
        else
          echo "❌ Git installation failed"
          exit 1
        fi
        
    - name: Verify nvm installation
      run: |
        # 重新加载 shell 配置以加载 nvm
        if [ -f ~/.zshrc ]; then
          source ~/.zshrc
        elif [ -f ~/.bashrc ]; then
          source ~/.bashrc
        fi
        
        if command -v nvm >/dev/null 2>&1; then
          echo "✅ nvm installed successfully"
          nvm --version
        else
          echo "❌ nvm installation failed"
          exit 1
        fi
        
    - name: Verify fzf installation
      run: |
        if command -v fzf >/dev/null 2>&1; then
          echo "✅ fzf installed successfully"
          fzf --version
        else
          echo "❌ fzf installation failed"
          exit 1
        fi
        
    - name: Verify Git aliases
      run: |
        if [ -f ~/.zshrc ] && grep -q "alias gca=" ~/.zshrc; then
          echo "✅ Git aliases configured successfully"
          grep "alias gca=" ~/.zshrc
        elif [ -f ~/.bashrc ] && grep -q "alias gca=" ~/.bashrc; then
          echo "✅ Git aliases configured successfully"
          grep "alias gca=" ~/.bashrc
        else
          echo "❌ Git aliases configuration failed"
          exit 1
        fi
        
    - name: Test Git aliases
      run: |
        # 测试 Git 别名配置
        echo "🔍 Checking shell configuration files..."
        ls -la ~/.zshrc ~/.bashrc 2>/dev/null || echo "No config files found"
        
        # 检查配置文件中的别名定义
        if [ -f ~/.zshrc ] && grep -q "alias gca=" ~/.zshrc; then
          echo "✅ Git alias 'gca' found in ~/.zshrc"
          grep "alias gca=" ~/.zshrc
        elif [ -f ~/.bashrc ] && grep -q "alias gca=" ~/.bashrc; then
          echo "✅ Git alias 'gca' found in ~/.bashrc"
          grep "alias gca=" ~/.bashrc
        else
          echo "❌ Git alias 'gca' not found in configuration files"
          echo "Configuration file contents:"
          if [ -f ~/.zshrc ]; then
            echo "~/.zshrc:"
            cat ~/.zshrc
          fi
          if [ -f ~/.bashrc ]; then
            echo "~/.bashrc:"
            cat ~/.bashrc
          fi
          exit 1
        fi
        
    - name: Show configuration files
      run: |
        echo "📄 Shell configuration files:"
        if [ -f ~/.zshrc ]; then
          echo "~/.zshrc exists"
          cat ~/.zshrc | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh)" || echo "No relevant configurations found"
        fi
        if [ -f ~/.bashrc ]; then
          echo "~/.bashrc exists"
          cat ~/.bashrc | grep -E "(alias|Homebrew|nvm|fzf|Oh My Posh)" || echo "No relevant configurations found"
        fi 